/* baketballs */
var Ball = function() {
    this.x = xx;
    this.y = yy;
    this.rotate = 50;
    this.velocity = 0;
    this.energy = 240;
    this.energia = 2;
    this.touch = false;
    this.shoot = 0;
};
Ball.prototype.draw = function() {
    pushMatrix();
    translate(this.x, this.y);
    rotate(this.rotate);
    noStroke();
    fill(255, 102, 0);
    ellipse(0, 0, 40, 40);
    noFill();
    stroke(0, 0, 0);
    strokeWeight(1);
    arc(0, 0, 1, 40, 90, 270);
    arc(0, 0, 40, 1, 0, 180);
    arc(30, 0, 40, 40, 141, 220);
    arc(-30, 0, 40, 40, 321, 400);
    popMatrix();
};
Ball.prototype.userInteraction = function(i) {
    noStroke();
    fill(247, 207, 207);
    rect(185, 265, 110, 10, 10);
    fill(255, 0, 0);
    ellipse(240, 270, 10, 10);
    fill(0, 0, 0);
    ellipse(this.energy, 270, 10, 10);
    this.energy += this.energia;
    if (this.energy >= 285) {
        this.energia = -this.energia;
    }
    if (this.energy <= 195) {
        this.energia = -this.energia;
    }
    if (mouseIsPressed && scene === i+1) {
        this.energia = 0;
    }
};
Ball.prototype.move = function() {
	if (this.touch) {
		if (this.x === 355) {
			this.x += 0;
			this.rotate -= 2;
			if (this.y > 160) {
				this.shoot = 1;
			}
		} else if (this.x > 355) {
		    this.x -= 1;
		    this.rotate -= 2;
		} else {
			this.x += 1;
			this.rotate += 5;
		}
		this.y += 2;
	} else {
		this.x += 1;
		// this.energy = 240
		this.y += (pow(this.velocity, 2) + this.velocity*25 - map(this.energy, 195, 285, 6500, 11000))/4000;
		this.velocity += 0.5;
		this.rotate += 5;
	}
};
Ball.prototype.touchBasket = function() {
    if (this.x >= 340 && this.x <= 362 && this.y >= 80 && this.y <= 130) {
        this.touch = true;
    }
};

// 'decorative' ball
var basketball = new Ball();

// balls

while (basketballs.length < totalBalls) {

}

// score

    textAlign(LEFT);
    textSize(20);
    fill(255, 255, 255);
    shoots = basketballs[0].shoot +
        basketballs[1].shoot +
        basketballs[2].shoot +
        basketballs[3].shoot +
        basketballs[4].shoot +
        basketballs[5].shoot +
        basketballs[6].shoot +
        basketballs[7].shoot +
        basketballs[8].shoot +
        basketballs[9].shoot; // totalBalls = 10
    text("Shots: " + shoots, 50, 70);
};

/* game */
var game = function() {
    if (scene === 0) {
        basketballs[0].userInteraction(0);
    }
    for (var i = 0; i < totalBalls; i++) {
        if (scene === i+1) {
            pavimento();
            user.draw();
            user.jump();
            punteggio();
            basketballs[i].draw();
            basketballs[i].move();
            basket();
            basketballs[i].touchBasket();
            if (shoots < goal) {
                if (basketballs[i].y > height+20 || basketballs[i].y < -20 || basketballs[i].x > width+20 || basketballs[i].x < -20) {
                    basketballs[i].x = -400;
                    basketballs[i].y = -400;
                    if (i !== 9) {
                        scritta();
                        basketball.draw();
                        basketballs[i+1].userInteraction(i+1);
                    } else {
                        gameOver();
                        lost = true;
                    }
                }
            } else {
                auguri();
                punteggio();
            } 
        }
    }
};
